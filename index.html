<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <form action="/submit">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Search For City..."
                  id="search-field"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search City"
                  class="form-control btn btn-primary"
                />
              </div>
            </form>
            <div class="col-3">
              <button class="btn btn-secondary" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1>Berlin</h1>
            <ul>
              <li id="current-date">Monday, 10:32 am</li>
              <li>Humidity 726, Wind: 4 km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <h2>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy icon"
              />
              <span class="temperature" id="temperature">-8</span
              ><a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </h2>
          </div>

          <div class="row">
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="partly cloudy icon"
                  />
                </li>
                <li>-2°C</li>
                <li>-8°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="rain icon"
                  />
                </li>
                <li>2°C</li>
                <li>0°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                    alt="partly cloudy icon"
                  />
                </li>
                <li>4°C</li>
                <li>3°C</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/fog.png"
                    alt="fog icon"
                  />
                </li>

                <li>0°C</li>
                <li>-6°C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
